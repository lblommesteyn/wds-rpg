<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TextQuest Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body>
    <main class="dashboard-container">
        <!-- Navigation -->
        <div class="dashboard-nav">
            <a href="/" class="back-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to Main Page
            </a>
        </div>
        
        <!-- Header Section -->
        <header class="dashboard-hero">
            <div class="welcome-section">
                <h1 id="welcomeMessage">Welcome Back, <span id="userName">Player</span>!</h1>
                <div class="hero-stats">
                    <div class="stat-item">
                        <span class="stat-label">Region:</span>
                        <span class="stat-value" id="currentRegion">Loading...</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Current Quest:</span>
                        <span class="stat-value" id="currentQuest">Loading...</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Expandable Drawer Sections -->
        <div class="drawer-container">
            <!-- Level Progress Drawer -->
            <div class="drawer" data-drawer="levels">
                <div class="drawer-header">
                    <div class="drawer-title">
                        <svg class="drawer-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                            <path d="M2 17l10 5 10-5"/>
                            <path d="M2 12l10 5 10-5"/>
                        </svg>
                        <h3>Level Progress</h3>
                    </div>
                    <button class="drawer-toggle" aria-label="Toggle level progress">
                        <svg class="chevron" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                </div>
                <div class="drawer-content">
                    <div id="levelProgressContent" class="level-list">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>

            <!-- Vocabulary Progress Drawer -->
            <div class="drawer" data-drawer="vocabulary">
                <div class="drawer-header">
                    <div class="drawer-title">
                        <svg class="drawer-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                        </svg>
                        <h3>Vocabulary Progress</h3>
                    </div>
                    <button class="drawer-toggle" aria-label="Toggle vocabulary progress">
                        <svg class="chevron" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                </div>
                <div class="drawer-content">
                    <div id="vocabularyProgressContent">
                        <div class="vocab-stats">
                            <span id="vocabCount">0 / 0</span> Words Learned
                        </div>
                        <div class="vocab-list" id="vocabList">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Current Quest Details Drawer -->
            <div class="drawer" data-drawer="quest">
                <div class="drawer-header">
                    <div class="drawer-title">
                        <svg class="drawer-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                        </svg>
                        <h3>Current Quest Details</h3>
                    </div>
                    <button class="drawer-toggle" aria-label="Toggle quest details">
                        <svg class="chevron" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                </div>
                <div class="drawer-content">
                    <div id="questDetailsContent" class="quest-details">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>

            <!-- Next Assessment Drawer -->
            <div class="drawer" data-drawer="assessment">
                <div class="drawer-header">
                    <div class="drawer-title">
                        <svg class="drawer-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 11l3 3L22 4"/>
                            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
                        </svg>
                        <h3>Next Assessment</h3>
                    </div>
                    <button class="drawer-toggle" aria-label="Toggle assessment details">
                        <svg class="chevron" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                </div>
                <div class="drawer-content">
                    <div id="assessmentContent" class="assessment-details">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>

            <!-- Badges Earned Drawer -->
            <div class="drawer" data-drawer="badges">
                <div class="drawer-header">
                    <div class="drawer-title">
                        <svg class="drawer-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="8" r="7"/>
                            <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/>
                        </svg>
                        <h3>Badges Earned</h3>
                    </div>
                    <button class="drawer-toggle" aria-label="Toggle badges">
                        <svg class="chevron" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                </div>
                <div class="drawer-content">
                    <div id="badgesContent" class="badges-grid">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
